# Regenerate the boot images with update-initramfs:
#
#   update-initramfs -u -k all

# Deactivate Bluetooth on system startup.
blacklist btusb
blacklist bluetooth

# Deactivate PC Speaker on system startup.
blacklist pcspkr

# Setting kernel options for the i915
options i915 i915_enable_rc6=7 i915_enable_fbc=1 lvds_downclock=1
options thinkpad_acpi fan_control=1
