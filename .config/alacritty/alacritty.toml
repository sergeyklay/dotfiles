[shell]
program = "/opt/homebrew/bin/bash"
args = ["-l"]

[env]
TERM = "xterm-256color"

[window]
dynamic_padding = false
dynamic_title = true
opacity = 0.9
startup_mode = "Maximized"

[window.padding]
x = 10
y = 10

[font]
size = 13.0

[font.bold]
family = "JetBrainsMono Nerd Font"
style = "Heavy"

[font.bold_italic]
family = "JetBrainsMono Nerd Font"
style = "Heavy Italic"

[font.italic]
family = "JetBrainsMono Nerd Font"
style = "Medium Italic"

[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Medium"

[colors.primary]
background = "#15191F"
foreground = "#DCDCDC"

[colors.normal]
black = "#15191E"
red = "#B43C2A"
green = "#00C200"
yellow = "#C7C400"
blue = "#2744C7"
magenta = "#C040BE"
cyan = "#00C5C7"
white = "#C7C7C7"

[colors.bright]
black = "#686868"
red = "#DD7975"
green = "#58E790"
yellow = "#ECE100"
blue = "#A7ABF2"
magenta = "#E17EE1"
cyan = "#60FDFF"
white = "#FFFFFF"
